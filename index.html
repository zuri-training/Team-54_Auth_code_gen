<html lang="en">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>login page</title>
    <link rel="stylesheet" href="style.css">

<body>
  <form action="" method="post">
    <div class="imgcontainer">
      <img src="/Auth-wiki-logo.png" alt="logo" class="logo">
    </div>
    <h1>Create your Account</h1>
    <img src="/login-image.jpg" alt="">
    
    <div class="container">
      <label for="email"><b>Email Address</b></label>
      <input type="email" placeholder="zuri@gmail.com" name="email" required> <br> <br>
  
      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="*************" name="psw" required> <br>

      <label for="psw"><b>Confirm Password</b></label>
      <input type="password" placeholder="*************" name="psw" required>

      <P>By clicking 'Register',you agree to <span>Auth Wiki's terms of service.</span> </P>
                <button type="submit" class="submit-btn">Register</button>
                <p>Have an account? <a href="">Log in</a></p>
    </div>
  </form>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>auth_wiki</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
        <form class="">
            <div class="container">
              <h1>Company Registration Form</h1><br>
              <label for="company name" class="cn"><b>Company name</b></label><br>
              <label for="cn"><b></b></label>
    <input type="text" placeholder="Azard Technologies" name="cm" required><br>
    <label for="industry"><b>Industry</b></label> <br>
    <select> 
      <option value="0">Technology</option>
      <option value="1">PLC</option>
      <option value="2">Limited</option>
      <option value="3">Enterprises</option>
  </select> <br>
  <label for="country"><b>Country</b></label><br>
  <select> 
    <option value="0">USA</option>
    <option value="1">canada</option>
    <option value="2">Algeria</option>
    <option value="3">Germany</option>
    <option value="3">Nigeria</option>
</select> <br>
<label for="zip code"><b>Zip Code</b></label> <br>
<input type="number" placeholder="200914" name="zip code" required><br>

<label for="psw"><b>Password</b></label> <br>
<input type="password" placeholder="********" name="password" required><br>

<div class="right">
  <label for="eo"><b> Executive Officer</b></label> <br>
  <input type="text" placeholder="Robert Azard" name="eo" required><br>

  <label for="cma"><b>Company Mailing Address</b></label> <br>
<input type="text" placeholder="24, Queens NYC" name="cma" required><br>
<label for="city"><b>City</b></label> <br>
<input type="text" placeholder="Ottawa" name="ottawa" required><br>

<label for="Telephone"><b>Telephone</b></label> <br>
<input type="text" placeholder="1800546789" name="Telephone" required><br>

<label for="cp"><b>Confirm Password</b></label> <br>
<input type="text" placeholder="********" name="cp"   required><br>
</div>

<div class="last">
  <P class="p1">By clicking 'Register',you agree to <span> Wiki's terms of service.</span></P>
  <button type="submit" class="btn">Register</button>
  <p class="p2">Have an account? <a href="Subscription_packages.html">Log in</a></p>
</div>
        </form>
</body>
</html>

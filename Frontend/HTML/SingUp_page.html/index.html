<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="">
    <title>login page</title>
</head>
<body>
    <main class="main">

        <section class="section">
          <img src="Auth wiki logo.png">
          <img src="IMG-20221209-WA0005_1 (1).jpg">
          <h1 class="display-text">Create your Account</h1>
  
          <div class="login-container">
            <div class="login-item">

            <form>
                <div class="input-item">
                  <label for="" class="label-text">Email Address</label>
                </div>
                <div>
                  <input type="email" class="input-box" placeholder="example@example.com" />
                </div>

                <div class="input-item">
                  <label for="" class="label-text">Password</label>
                </div>
                <div>
                  <input type="password" class="input-box" placeholder="*******" />
                </div>
                <div>
                <label for="" class="label-text">Confirm password</label>
                </div>
                <div>
                <input type="password "class="input-box" placeholder="*********"/>
                </div>

                <P>By clicking 'Register',you agree to Auth Wiki's terms of service.</P>
                <button type="submit" class="submit-btn">Register</button>
                <p>Have an account? <a href="">Log in</a></p>
            </form>
</body>
</html>

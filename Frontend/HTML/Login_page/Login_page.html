<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login_page</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class="">
        <img src="Auth wiki logo (1).png">
        <p>Don't have an account? <a href="/Team-54_Auth_wiki/index.html">Sign Up</a></p>
    </div>
    <div class="">
        <img src="IMG-20221209-WA0005_1 (2).jpg">
    </div>
    <section class="container">
        <h1>Welcome Back!</h1>
        <p>Log in to your account</p><br>

        <div class="login-container">
            <div class="login-item">

              <form>
                <div class="input-item">
                  <label for="" class="label-text">Username</label>
                </div><br>
                <div>
                  <input type="email" class="input-box" placeholder="Team 54" />
                </div><br>

                <div class="input-item">
                  <label for="" class="label-text">Password</label>
                </div><br>
                <div>
                  <input type="password" class="input-box" placeholder="***********"/>
                </div><br>
  
                <button type="submit" class="submit-btn"><a href="../Subscription_packages.html">Login</a></button><br><br>
                <P class="p1">Forget password?</P>
                <div class="bts">
                    <a href="www.facebook.com" class="twlogin social"><i class="fa fa-facebook"></i><span>login with facebook</span></a>
                 <a href="www.twitter.com" class="twlogin social"><i class="fa fa-twitter"></i><span>login with Twitter</span></a>
                 <a href="www.google.com" class="gplogin social"><i class="fa fa-google-plus"></i><span>login with Google</span></a>
                </div>
                     
              </form>
    </section>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <div class="">
        <img src="Auth wiki logo (1).png">
        <p>Don't have an account? <a href="">Sing Up</a></p>
    </div>
    <div class="">
        <img src="IMG-20221209-WA0005_1 (2).jpg">
    </div>
    <section class="container">
        <h1>Welcome Back!</h1>
        <p>Log in to your account</p>

        <div class="login-container">
            <div class="login-item">

              <form>
                <div class="input-item">
                  <label for="" class="label-text">Username</label>
                </div>
                <div>
                  <input type="email" class="input-box" placeholder="Oluwalawrence" />
                </div>

                <div class="input-item">
                  <label for="" class="label-text">Password</label>
                </div>
                <div>
                  <input type="password" class="input-box" placeholder="***********"/>
                </div>
  
                <button type="submit" class="submit-btn">Login</button>
                <P>Forget password?</P>
                <div class="bts">
                    <a href="#" class="twlogin social"><i class="fa fa-facebook"></i><span>login with facebook</span></a>
                 <a href="#" class="twlogin social"><i class="fa fa-twitter"></i><span>login with Twitter</span></a>
                 <a href="#" class="gplogin social"><i class="fa fa-google-plus"></i><span>login with Google</span></a>
                </div>
                     
              </form>
    </section>
</body>
</html>
